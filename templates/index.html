<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Transaction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fintech Transaction System</h1>
        <form action="/add_transaction" method="POST">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required><br>

            <label for="amount">Amount (USD):</label>
            <input type="number" id="amount" name="amount" required><br>

            <input type="submit" value="Add Transaction">
        </form>

        <hr>

        <h2>Transaction History</h2>
        <button onclick="loadTransactions()">Load Transactions</button>
        <ul id="transaction-list"></ul>
    </div>

    <script>
        function loadTransactions() {
            fetch('/transactions')
                .then(response => response.json())
                .then(data => {
                    const transactionList = document.getElementById('transaction-list');
                    transactionList.innerHTML = ''; // Clear previous list
                    data.forEach(transaction => {
                        const li = document.createElement('li');
                        li.textContent = `User: ${transaction.user_name}, Amount: $${transaction.amount}, Date: ${transaction.transaction_date}`;
                        transactionList.appendChild(li);
                    });
                });
        }
    </script>
</body>
</html>
