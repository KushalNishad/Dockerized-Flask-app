<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Transaction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Transaction Form -->
        <h1>Fintech Transaction System</h1>
        <form action="/add_transaction" method="POST">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required><br>

            <label for="amount">Amount (USD):</label>
            <input type="number" id="amount" name="amount" required><br>

            <input type="submit" value="Add Transaction">
        </form>

        <hr>

        <h2>Transaction History</h2>
        <button onclick="loadTransactions()">Load Transactions</button>
        <ul id="transaction-list"></ul>

        <hr>

        <h2>Transaction Statistics</h2>
        <canvas id="transaction-chart" width="400" height="200"></canvas>
    </div>

    <script>
        // Fetch and display transaction history
        function loadTransactions() {
            fetch('/transactions')
                .then(response => response.json())
                .then(data => {
                    const transactionList = document.getElementById('transaction-list');
                    transactionList.innerHTML = ''; // Clear previous list
                    let amounts = [];
                    let labels = [];

                    data.forEach((transaction, index) => {
                        const li = document.createElement('li');
                        li.textContent = `User: ${transaction.user_name}, Amount: $${transaction.amount}, Date: ${transaction.transaction_date}`;
                        transactionList.appendChild(li);

                        labels.push(transaction.user_name);
                        amounts.push(transaction.amount);
                    });

                    createChart(labels, amounts);
                });
        }

        // Create bar chart for transaction amounts
        function createChart(labels, amounts) {
            const ctx = document.getElementById('transaction-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Transaction Amounts (USD)',
                        data: amounts,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
