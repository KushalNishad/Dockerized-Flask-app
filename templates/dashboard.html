<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        img {
            max-width: 100%;
        }
        form {
            margin-top: 20px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Dashboard</h2>

    <img src="{{ url_for('static', filename=chart) }}" alt="Transaction Chart" style="max-width: 600px;">

    <h3>Recent Transactions</h3>
    <ul>
        {% for t in transactions %}
            <li>{{ t[0] }} â†’ ${{ t[1] }}</li>
        {% endfor %}
    </ul>

    <h4>Add New Transaction</h4>
    <form method="POST" action="/add_transaction">
        User: <input name="user_name" required><br>
        Amount: <input name="amount" type="number" required><br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
